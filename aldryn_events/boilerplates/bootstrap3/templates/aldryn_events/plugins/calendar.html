{% load i18n aldryn_events %}

<div class="widget">
  <div class="aldryn aldryn-events aldryn-events-calendar">
      {% if plugin_configuration_error %}
          {% if request.user.is_staff or request.user.is_superuser %}
              <p class="config-errors">{{ plugin_configuration_error }}</p>
          {% endif %}
      {% else %}
      <!--
        <div class="heading-title-alt text-left heading-border-bottom">
          <h6 class="text-uppercase">{% trans "Events" %}</h6>
        </div>
      -->
        {% calendar event_year event_month namespace=calendar_namespace %}
      {% endif %}
  </div>
</div>
